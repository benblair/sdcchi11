<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>GatherPeeps: Beautiful Social Discovery</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet/less" type="text/css" href="styles.less">
  <link href='http://fonts.googleapis.com/css?family=Merriweather:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'>
  <script src="less.js" type="text/javascript"></script>

<body style="background-image: url(http://subtlepatterns.com/patterns/black_linen_v2.png); background-attachment: initial; background-origin: initial; background-clip: initial; background-color: initial; background-position: initial initial; background-repeat: initial initial; ">
    <!-- <a href="http://github.com/benblair/sdcchi11"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a> -->

    <div id="title">
        <span class="title-text">Gather </span><span class="orange-title-text">Peeps</span>
    </div>
    
    
    <div id="peeps"></div>
    
    <div id="groups"></div>
    <script src="http://widgets.twimg.com/j/2/widget.js"></script>
    <div id="twitter-box">
        <script>
        var height = 600;
        var twtr = new TWTR.Widget({
          version: 2,
          type: 'profile',
          rpp: 10,
          interval: 30000,
          width: 250,
          height: height,
          theme: {
            shell: {
              background: '#333333',
              color: '#ffffff'
            },
            tweets: {
              background: '#000000',
              color: '#ffffff',
              links: '#6da9d1'
            }
          },
          features: {
            scrollbar: true,
            loop: false,
            live: true,
            hashtags: true,
            timestamp: true,
            avatars: false,
            behavior: 'all'
          }
        }).render();
        </script>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://api.cerrio.com/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="https://github.com/mbostock/d3/raw/v2.0.4/d3.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(function(){
            loadPeeps();
        });
    </script>
</head>
</body>
</html>
