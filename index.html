<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>GatherPeeps: Beautiful Social Discovery</title>
  <!-- <link rel="stylesheet" href="normalize.css"> -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href='http://fonts.googleapis.com/css?family=Merriweather:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'>
  <!-- <script src="less.js" type="text/javascript"></script> -->
</head>
<body id="body"
style="background-image: url(http://subtlepatterns.com/patterns/black_linen_v2.png); background-attachment: initial; background-origin: initial; background-clip: initial; background-color: initial; background-position: initial initial; background-repeat: initial initial; "
onload="loaded()">

    <div id="title">
        <span class="title-text">Gather </span><span class="orange-title-text">Peeps</span><span id="user-text">@stochastic_code</span><span id="search-term">#SDCChi</span>
    </div>
    
    <div id="sign-in">
        <form id="sign-in-form" action="javascript:start()">
            <input id="username" type="text" placeholder="Twitter @Username">
            <input id="hashcode" type="text" placeholder="Search #hashtag">
            <input id="gather-submit" type="submit" value="Gather">
        </form>
    </div>
    
    <script src="http://widgets.twimg.com/j/2/widget.js"></script>
    <div id="twitter-box">
        <script>
        var height = 600;
        var twtr = new TWTR.Widget({
          version: 2,
          type: 'profile',
          rpp: 10,
          interval: 30000,
          width: 250,
          height: height,
          theme: {
            shell: {
              background: '#333333',
              color: '#FF7F24'
            },
            tweets: {
              background: '#000000',
              color: '#ffffff',
              links: '#FF7F24'
            }
          },
          features: {
            scrollbar: true,
            loop: false,
            live: true,
            hashtags: true,
            timestamp: true,
            avatars: false,
            behavior: 'all'
          }
        }).render();
        </script>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://api.cerrio.com/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="https://api.cerrio.com/apps/client.js" type="text/javascript"></script>
    <script src="js/d3.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        var username= '';
        var hashtag = '';
        var start = function() {
            $('#sign-in').hide();
            username = $('#username').val();
            hashtag = $('#hashcode').val().toLowerCase();

            $.cookie('username', username, { path: '/', expires: 365 });
            $.cookie('hashtag', hashtag, { path: '/', expires: 365 });
            
            if (username.slice(0, 1) !== '@') {
                username = '@' + username;
            }
            if (hashtag.slice(0, 1) !== '#') {
                hashtag = '#' + hashtag;
            }
            $('#user-text').text(username);
            $('#search-term').text(hashtag);
            $('#user-text').css('visibility', 'visible');
            $('#search-term').css('visibility', 'visible');
            $('#body').append('<div id="peeps"> </div>');
            $('#body').append('<div id="groups"> </div>');
            loadPeeps();
        };
        
        $(function(){
    });

    var loaded = function() {
        var valuesLoaded = 0;
        if ($.cookie('username')) {
            valuesLoaded++;
            username = $.cookie('username');
            $('#username').val(username);
            $('#username').text(username);
        }

        if ($.cookie('hashtag')) {
            valuesLoaded++;
            hashtag = $.cookie('hashtag');
            $('#hashcode').val(hashtag);
            $('#hashcode').text(hashtag);
        }
    }
    </script>

</body>
</html>
